{% extends 'landing/base.html' %}

{% block content %}

  <h1>New book</h1>

  <form action="." method="POST">
    {%  csrf_token %}
    {% for field in form %}
      {% if field.template %}
        {% include field.template %}
      {% else %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
      {% endif %}
    {% endfor %}
    <button type="submit">create</button>
  </form>

{% endblock %}
